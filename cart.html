<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->

		<title>home</title>

		<style type="text/css">
			.cart-exit-x-btn a i:hover{
				color: rgb(224, 72, 60);
			}
		</style>

	</head>
	<body class="bg-dark">
		
		<!-- -------------------------------------------------------- -->

		<div class="container-fluid d-flex justify-content-center align-items-center" >
				<div class="bg-light p-3" style="box-shadow: 0px 0px 10px #aaa; border-radius: 4px; height: 100%; position: relative;">

						<div class="cart-exit-x-btn">
							<a class="fa-sharp fa-solid fa-xmark" style="color: #444;" href="allproducts.html"></a>
						</div>

					<div class="p-3 my-1">
						<p style="font-size: 20px; font-weight: bold;">My Bag</p>
					</div>

					<hr>

					<div class=" p-3 my-1" style="line-height: 10px;">
						<p style="font-weight: bold; font-size: 15px;">Woohoo! You will get free shipping at checkout</p>
						<p style="padding: 5px 210px; background-color: rgb(224, 72, 60); border-radius: 10px;"></p>
					</div>

					<div class="row my-1">
						<div class="col-3">
							<img src="images/allproducts/items/item-1.webp" style="width: 100px;">
						</div>

						<div class="col-6">

							<p style="font-weight: bold;">
								milkshakes, rose, 180 ml
							</p>

							<div class="d-flex flex-wrap justify-content-start align-content-center mx-1">
								<!-- MRP -->
      							<p class="section-4-cards-items-price-mrp me-1">₹320</p>
      							<!-- MY-PRICE -->
      							<p class="section-4-cards-items-price-My-price ms-1">₹240</p>	      					
							</div>

						</div>

						<div class="col-2">
							<p style="font-size: 13px; color: #555;">pack of 8</p>
							<div class="d-flex justify-content-center align-items-center" style="height: 25px; width: 80px; border: 1px solid lightgray;">
								<p class="mt-3 px-2" style="font-weight: bold; font-size: 18px; color: #a53;">-</p>
								<p class="mt-3 px-2" style="font-weight: bold; font-size: 15px;">1</p>
								<p class="mt-3 px-2" style="font-weight: bold; font-size: 18px; color: #a53;">+</p>
							</div>
						</div>

					</div>

					<div class=" p-3 my-1"></div>

					<div class=" p-3 my-1">
						<div class="d-flex flex-column justify-content-center align-items-center">
							<span class="text-success align-self-start ms-2">You can add upto 5 kg</span>
							<button class="btn btn-danger" style="border-radius: 0px; width: 400px;">Secure Checkout • ₹240</button>
							<p class="text-success mt-1" style="font-weight: bold; font-size: 15px;">Wohoo! you saved ₹ 80</p>
						</div>
					</div>
				</div>
			</div>
		</div>
